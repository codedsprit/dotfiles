# naabu config file
# generated by https://github.com/projectdiscovery/goflags

# hosts to scan ports for (comma-separated)
#host: []

# list of hosts to scan ports (file)
#l: 

# hosts to exclude from the scan (comma-separated)
#eh: 

# list of hosts to exclude from scan (file)
#ef: 

# ports to scan (80,443, 100-200)
#p: 

# top ports to scan (default 100)
#tp: 

# ports to exclude from scan (comma-separated)
#ep: 

# list of ports to scan (file)
#pf: 

# skip full port scans for cdn's (only checks for 80,443)
#ec: false

# display cdn in use
#cdn: false

# general internal worker threads
#c: 25

# packets to send per second
#rate: 1000

# file to write output to (optional)
#output: 

# write output in json lines format
#json: false

# write output in csv format
#csv: false

# scan all the ip's associated with dns record
#sa: false

# ip version to scan of hostname (4,6) - (default 4)
#iv: []

# type of port scan (syn/connect)
#s: s

# source ip and port (x.x.x.x:yyy)
#source-ip: 

# list available interfaces and public ip
#il: false

# network interface to use for port scan
#i: 

# invoke nmap scan on targets (nmap must be installed) - deprecated
#nmap: false

# nmap command to run on found results (example: -nmap-cli 'nmap -sv')
#nmap-cli: 

# list of custom resolver dns resolution (comma separated or from file)
#r: 

# socks5 proxy (ip[:port] / fqdn[:port]
#proxy: 

# socks5 proxy authentication (username:password)
#proxy-auth: 

# resume scan using resume.cfg
#resume: false

# stream mode (disables resume, nmap, verify, retries, shuffling, etc)
#stream: false

# display passive open ports using shodan internetdb api
#passive: false

# timeout on input read
#input-read-timeout: 

# disable stdin processing
#no-stdin: false

# run host discovery scan
#host-discovery: false

# tcp syn ping (host discovery needs to be enabled)
#probe-tcp-syn: []

# tcp ack ping (host discovery needs to be enabled)
#probe-tcp-ack: []

# icmp echo request ping (host discovery needs to be enabled)
#probe-icmp-echo: false

# icmp timestamp request ping (host discovery needs to be enabled)
#probe-icmp-timestamp: false

# icmp address mask request ping (host discovery needs to be enabled)
#probe-icmp-address-mask: false

# arp ping (host discovery needs to be enabled)
#arp-ping: false

# ipv6 neighbor discovery (host discovery needs to be enabled)
#nd-ping: false

# number of retries for the port scan
#retries: 3

# millisecond to wait before timing out
#timeout: 1000

# time in seconds between scan phases
#warm-up-time: 2

# ping probes for verification of host
#ping: false

# validate the ports again with tcp verification
#verify: false

# run diagnostic check up
#hc: false

# display debugging information
#debug: false

# display verbose output
#v: false

# disable colors in cli output
#nc: false

# display only results in output
#silent: false

# display version of naabu
#version: false

# display stats of the running scan
#stats: false

# number of seconds to wait between showing a statistics update
#stats-interval: 5